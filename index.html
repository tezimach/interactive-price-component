<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
  <title>Interactive pricing component</title>
</head>
<body>
  <h1>
    Simple, traffic-based pricing
  </h1>
  <p>
    Sign-up for our 30-day trial. <br> No credit card required.
  </p>
  <div class="main-container">
    <form action="">
      <div>
        <output id="pageviews" class="pageviews" name="x" for="a">100K</output><span class="pageviews"> Pageviews</span>
      </div>
      <input id="myinput" type="range" step="1"  min="1" max="5" value="3">
      <div class="price-container">
        <span class="price">$</span><output id="price" class="price">16.00</output><span class="month"> /month</span>
      </div>
      <div class="discount-container">
        <span class="general-text">Monthly Billing</span>
        <label class="switch">
          <input id="discount" type="checkbox" active="false">
          <span class="slider round"></span>
        </label>
        <span class="general-text">Yearly Billing</span><span class="discount">25%</span><span class="discount-text">25% discount</span>
      </div>
    </form>
    <div class="line"></div>
    <div>
      <ul class="general-text">
        <li><i class="fa fa-check" aria-hidden="true"></i> Unlimited websites</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> 100% data ownership</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> Email reports</li>
      </ul>
    </div>
    <button type="button">Start my trial</button>
  </div>
</body>

<script>
let checked;

const myInput = document.getElementById("myinput").oninput = function() {
  const value = (this.value-this.min)/(this.max-this.min)*100
  const pagevies = document.getElementById("pageviews");
  const price = document.getElementById("price");
  this.style.background = 'linear-gradient(to right, #A4F3EB 0%, #A4F3EB ' + value + '%, #ECF0FB ' + value + '%, #ECF0FB 100%)'
  if (value == 0) {
    pagevies.value = "10K";
    if (checked == "false"){
      price.value = `${8*0.75}.00`
    } else {
      price.value = "8.00"
    }
  }
  if (value == 25) {
    pagevies.value = "50K";
    if (checked == "false"){
      price.value = `${12*0.75}.00`
    }else{
      price.value = "12.00";
    }
  }
  if (value == 50) {
    pagevies.value = "100K";
    if (checked == "false"){
      price.value = `${16*0.75}.00`
    }else{
      price.value = "16.00";
    }
  }
  if (value == 75) {
    pagevies.value = "500K";
    if (checked == "false"){
      price.value = `${24*0.75}.00`
    }else{
      price.value = "24.00";
    }
  }
  if (value == 100) {
    pagevies.value = "1M";
    if (checked == "false"){
      price.value = `${36*0.75}.00`
    }else{
      price.value = "36.00";
    }
  }
};

const discount = document.getElementById("discount").addEventListener("click",()=>{
  checked = event.target.getAttribute("active");
  if (checked == "false") {
    event.target.setAttribute("active", "true");
  } else {
    event.target.setAttribute("active", "false");
  }
});


</script>

</html>
