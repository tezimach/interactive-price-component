<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"/>
  <title>Interactive pricing component</title>
</head>
<body>
  <h1>
    Simple, traffic-based pricing
  </h1>
  <p>
    Sign-up for our 30-day trial. <br> No credit card required.
  </p>
  <div class="main-container">
    <form action="">
      <div>
        <output class="pageviews" name="x" for="a">100</output><span class="pageviews">K Pageviews</span>
      </div>
      <input type="range" class="viewer-slider" name="a" value="50">
      <div class="price-container">
        <span class="price">$ </span><output class="price"></output><span class="month">/month</span>
      </div>
      <div class="discount-container">
        <span class="general-text">Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span class="general-text">Yearly Billing</span><span class="discount">25%</span><span class="discount-text">discount</span>
      </div>
    </form>
    <div class="line"></div>
    <div>
      <ul class="general-text">
        <li><i class="fa fa-check" aria-hidden="true"></i> Unlimited websites</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> 100% data ownership</li>
        <li><i class="fa fa-check" aria-hidden="true"></i> Email reports</li>
      </ul>
    </div>
    <button type="button">Start my trial</button>
  </div>
</body>
</html>
