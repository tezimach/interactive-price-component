<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>

  
</head>
<body>
  <h1>
    Simple, traffic-based pricing
  </h1>
  <p>
    Sign-up for our 30-day trial. No credit card required.
  </p>
  <div>
    <form action="">
      <div>
        <output></output><span>Pageviews</span>
      </div>
      <input type="range">
      <div>
        <span>$ </span><output></output><span>/month</span>
      </div>
      <div>
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
        <span>Yearly Billing</span><output>25%</output><span>discount</span>
      </div>
    </form>
    <div>""</div>
    <div>
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
    </div>
    <button type="button">Start my trial</button>
  </div>
</body>
</html>
